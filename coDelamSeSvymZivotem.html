<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mnau.css">
</head>
<body>
    <h2>Je 1 ráno a nemůžu spát ale tady je generátor králíčků a kočiček</h2>
    <div>
        <img src="https://i.pinimg.com/474x/17/f1/71/17f171be9d53ddd15757809c850e7bc6.jpg" alt="" id="kraliciObrazek">
        <button id="kraliciCudlik">Jiný králíček</button>
        <p>Nebo můžeš zadat číslo od 1 do 15</p>
        <div>
            <input type="number" id="kraliciInput">
            <button id="kraliciInputSubmit">Uka králíčka</button>
        </div>
    </div>
    <div>
        <img src="https://i.pinimg.com/474x/2a/b2/7c/2ab27cc8faa343de2f99f23270914800.jpg" alt="" id="kociciObrazek">
        <button id="kociciCudlik">Jiná kočička</button>
        <p>Nebo můžeš zadat číslo od 1 do 15</p>
        <div>
            <input type="number" id="kociciInput">
            <button id="kociciInputSubmit">Uka kočičku</button>
        </div>
    </div>
    <script src="psyduckJeOverratedPokemon.js"></script>
</body>
</html>
